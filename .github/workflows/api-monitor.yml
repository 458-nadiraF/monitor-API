name: Daily API Monitor

on:
  schedule:
    - cron: '0 2 * * *' # 02:00 AM UTC = 09:00 AM GMT+7
  workflow_dispatch: # Allows manual run too

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Make API Request
        run: curl -s -w "%{http_code}" -o /dev/null https://your-api.com/endpoint
